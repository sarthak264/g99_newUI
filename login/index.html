<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
    <main class="login-page">
        <img src="../images/Geometric patterns.png" class="login-geometric-bg">
        <div class="top-section">
            <div class="center-content">
                <div class="logo-row">
                    <img src="../images/g99 full logo.svg" class="logo">
                    <h2 class="login-title">Sign in to your account</h2>
                </div>
                <div class="main-box">
                    <h2 class="login-title">Sign in to your account</h2>
                    <div class="form-group">
                        <label class="login-label" for="login-email">Email</label>
                        <input type="text" class="login-email-input" id="login-email">
                    </div>
                    <div class="form-group">
                        <div class="password-row">
                            <label class="login-label" for="login-password">Password</label>
                            <p class="login-label forgot">Forgot your password?</p>
                        </div>
                        <div class="password-wrapper">
                            <input type="password" name="password" class="login-password-input" id="login-password">
                            <img src="../images/eye.svg" class="eye">
                        </div>
                    </div>
                    <div class="stay-row">
                        <input type="checkbox" name="stay-signed-in" id="stay-signed-in">
                        <label class="normal stay">
                            Stay signed in for a week
                        </label>
                    </div>
                    <button class="continue-btn">
                        Continue
                    </button>
                    <p class="normal text-center no-account">Don’t have an account?<a href="#" class="link"> Sign up</a>
                    </p>
                </div>
            </div>
        </div>
        <footer class="login-footer">
            <p>© Growth99</p>
            &middot;
            <p>Contact</p>
            &middot;
            <p>Privacy & terms</p>
            <p class="normal text-center no-account">Don’t have an account?<a href="#" class="link"> Sign up</a>
        </footer>
    </main>
</body>

</html>
