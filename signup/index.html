<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
    <main class="login-page">
        <img src="../images/Geometric patterns.png" class="login-geometric-bg">
        <div class="top-section">
            <div class="center-content">
                <div class="logo-row">
                    <img src="../images/g99 full logo.svg" class="logo">
                    <h2 class="login-title">Open new account</h2>
                </div>
                <div class="main-box">
                    <h2 class="login-title">Open new account</h2>
                    <div class="form-group">
                        <label class="login-label" for="signup-first-name">First Name</label>
                        <input type="text" class="login-email-input" id="signup-first-name">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="signup-last-name">Last Name</label>
                        <input type="text" class="login-email-input" id="signup-last-name">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="signup-email">Email</label>
                        <input type="text" class="login-email-input" id="signup-email">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="signup-number">Phone number</label>
                        <input type="tel" class="login-email-input" id="signup-number">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="singup-password">Password</label>
                        <input type="password" name="password" class="login-password-input" id="signup-password">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="signup-repeat-password">Repeat Password</label>
                        <input type="password" name="password" class="login-password-input" id="signup-repeat-password">
                    </div>
                    <div class="form-group">
                        <label class="login-label" for="signup-business-name">Business name</label>
                        <input type="text" class="login-email-input" id="signup-business-name">
                    </div>
                    <div class="stay-row">
                        <input type="checkbox" name="stay-signed-in" id="stay-signed-in">
                        <label class="normal stay">
                            I agree to Growth99 <a href="#" class="link"> Terms &
                                Conditions</a> and <a href="#" class="link"> Privacy Policy</a>
                        </label>
                    </div>
                    <button class="continue-btn">
                        Continue
                    </button>
                    <p class="normal text-center no-account">Already have an account? <a href="#" class="link"> Sign
                            in</a>
                    </p>
                </div>
            </div>
        </div>
        <footer class="login-footer">
            <p>Â© Growth99</p>
            &middot;
            <p>Contact</p>
            &middot;
            <p>Privacy & terms</p>
            <p class="normal text-center no-account">Already have an account? <a href="#" class="link"> Sign in</a></p>
        </footer>
    </main>
</body>

</html>
